name: Android Debug Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install .NET Android workload
      run: dotnet workload install android

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore GltronMobileGame/GltronAndroid.csproj

    - name: Build Debug APK
      run: |
        dotnet publish GltronMobileGame/GltronAndroid.csproj \
          -c Debug \
          -f net8.0-android \
          --no-restore

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: gltron-mobile-debug-apk
        path: GltronMobileGame/bin/Debug/net8.0-android/publish/*.apk
        retention-days: 30

    - name: Build Release APK (unsigned)
      run: |
        dotnet publish GltronMobileGame/GltronAndroid.csproj \
          -c Release \
          -f net8.0-android \
          --no-restore

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: gltron-mobile-release-apk
        path: GltronMobileGame/bin/Release/net8.0-android/publish/*.apk
        retention-days: 30
